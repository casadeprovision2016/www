name: CI / Cloudflare (OpenNext + MCP)

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

jobs:
  setup:
    name: Setup and Install
    runs-on: ubuntu-latest
    outputs:
      node-version: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps (cache)
        run: npm ci
      - name: Run lint
        run: npm run lint

  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Run tsc
        run: npx tsc --noEmit

  check-test-script:
    name: Detect test script
    runs-on: ubuntu-latest
    needs: typecheck
    outputs:
      has: ${{ steps.detect.outputs.has }}
    steps:
      - uses: actions/checkout@v4
      - id: detect
        name: Detect `test` script in package.json
        run: |
          echo "has=$(node -e 'const p=require("./package.json"); process.stdout.write(p.scripts&&p.scripts.test?"true":"false")')" >> $GITHUB_OUTPUT

  tests:
    name: Unit tests (conditional)
    runs-on: ubuntu-latest
    needs: check-test-script
    if: needs.check-test-script.outputs.has == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: npm test

  build:
    name: Build OpenNext / Cloudflare artifacts
    runs-on: ubuntu-latest
    needs: [typecheck, tests]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: OpenNext / Cloudflare build
        run: npx opennextjs-cloudflare build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: open-next-artifacts
          path: |
            .open-next
            wrangler.jsonc
            package.json

  deploy-preview:
    name: Deploy preview (staging)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: open-next-artifacts

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy preview to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          # Use wrangler to deploy to the preview environment
          npx wrangler deploy --env preview
      - name: Publish preview URL
        run: |
          echo "PREVIEW_URL=https://www-preview.casadeprovision.workers.dev"
          echo "Preview deployed to staging environment."

  smoke-tests:
    name: Smoke tests against preview
    runs-on: ubuntu-latest
    needs: deploy-preview
    steps:
      - name: Run smoke tests placeholder
        run: |
          echo "Run smoke/integration tests against preview URL here."
          echo "If you have a script, replace this step with e.g. `npm run smoke` pointing to the preview URL."

  deploy-prod:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs: [build, deploy-preview, smoke-tests]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: open-next-artifacts

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy to production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          npx opennextjs-cloudflare deploy
