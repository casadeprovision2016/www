name: CI / Cloudflare (OpenNext + MCP)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Lint, Typecheck and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test || echo "No tests to run"

  deploy-preview:
    name: Build & Deploy Preview
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: Initialize local D1 for build
        run: |
          npx wrangler d1 execute www-db --local --file=./migrations/0001_initial_schema.sql
          
      - name: Build & Deploy Preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'dummy-secret-for-build' }}
        run: |
          npx opennextjs-cloudflare build
          npx wrangler deploy --env preview

  deploy-prod:
    name: Build & Deploy Production
    runs-on: ubuntu-latest
    needs: check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize local D1 for build
        run: |
          npx wrangler d1 execute www-db --local --file=./migrations/0001_initial_schema.sql

      - name: Build & Deploy Production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          npx opennextjs-cloudflare build
          npx opennextjs-cloudflare deploy
